{% extends 'home/base.html' %}
{% load static %}
{% block content %}


<div class="ontainer my-5 py-5">
    <div class="col-lg-6 col-sm-12 col-md-12 mx-auto shadow px-2 py-2 mb-2">
        <h3 class="text-center py-2" style="font-family: cursive; background-color: #002233; color: white;">Your username is: {{username}}</h3>
    </div>
    <div class="col-lg-6 col-sm-12 col-md-12 mx-auto shadow px-2 py-2 mb-2">
        <h3 class="text-center py-2" style="font-family: cursive; background-color: #002233; color: white;">Add Password</h3>
        <form method="post">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <div class="row">
                <div class="form-group col-12 mb-2">
                    <input type="password" placeholder="Enter new password" class="form-control" name="password1" id="" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12 mb-2">
                    <input type="password" placeholder="Confirm password" class="form-control" name="password2" id="" required>
                </div>
            </div>
            <button class="btn btn-view-1">Submit</button>
        </form>
        
    </div>

</div>

{% endblock %}
