{% extends "home/base.html" %}
{% block content %}



<div class="container my-5 py-5">
    
    <div class="col-lg-6 col-sm-12 col-md-12 mx-auto shadow px-2 py-2 mb-2">
        <h3 class="text-center py-2" style="font-family: cursive; background-color: #002233; color: white;">Enter OTP sent to your number</h3>
        {{message}}
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {{message}}

        <form class="mt-2" method="post" style="font-family: Baloo;">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-12 mt-3">
                    <input type="text" placeholder="Enter otp" class="form-control" name="otp" id="">
                </div>
            </div>
            <p>Don't have account <a href="{% url 'register' %}">Register</a></p>
            <button class="btn btn-view-1">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
