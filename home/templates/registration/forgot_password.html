{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container my-5 py-5">
<div class="col-lg-6 col-sm-12 col-md-12 mx-auto shadow px-2 py-2 mb-2">
    <h3 class="text-center py-2" style="font-family: cursive; background-color: #002233; color: white;">Forget Password</h3>
    <form method="post" style="font-family: Baloo;">
        {% csrf_token %}
        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <div class="row">
            <div class="form-group col-12">
                <input type="text" placeholder="Entered Register Mobile Number" data-minlength="10" maxlength="10"class="form-control" name="mobile_no" id="mobile_no" required>
            </div>
        </div>
        <button class="btn btn-view-1 mt-2">Submit</button>
    </form>
</div>
</div>




{% endblock%}

{% block scripts %}


{% endblock %}
