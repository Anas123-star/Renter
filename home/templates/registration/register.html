{% extends 'home/base.html' %}
{% load static %}
{% block content %}

<div class="container my-5 py-5">
    
    <div class="col-lg-6 col-sm-12 col-md-12 mx-auto shadow px-2 py-2 mb-2">
        <h3 class="text-center py-2" style="font-family: cursive; background-color: #002233; color: white;">Register</h3>
        <form method="post"  style="font-family: Baloo ;">
            {% csrf_token %}
            {% if message %}
            <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <div class="row mb-2">
                <div class="form-group col-12">
                    <input type="email" placeholder="Email" class="form-control" name="email"  required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="form-group col-12">
                    <input type="text" placeholder="Name" class="form-control" name="name"  required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="form-group col-12">
                    <input type="text" placeholder="User Name" class="form-control" name="username"  required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="form-group col-12">
                    <input type= "password" placeholder="Password" class="form-control" name="password1"  required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="form-group col-12">
                    <input type= "password" placeholder="Password" class="form-control" name="password2"  required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="form-group col-12">
                    <input type="text" placeholder="Mobile" class="form-control" name="mobile"  data-minlength="10" maxlength="10" required>
                </div>
            </div>
            <p style="font-family: Baloo;">Already have account <a href="{% url 'login' %}">Login</a></p>
            <button class="btn btn-view-1">Submit</button>
        </form>
    </div>

</div>


{% endblock %}
