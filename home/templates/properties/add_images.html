{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container py-5 my-5">

    
    <div class="col-lg-6 col-sm-12 col-md-12 mx-auto shadow px-2 py-2 mb-2">
        <h3 class="text-center py-2" style="font-family: cursive; background-color: #002233; color: white;">Upload Property Images</h3>
    <form id="imageUploadForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-2">
            <label for="imageUpload">Upload multiple images:</label>
            <input type="file" class="form-control-file" id="imageUpload" name="multiple_images" accept="image/*" multiple>
        </div>
        <button type="submit" class="btn btn-view-1" >Upload</button>
    </form>
    </div>
</div>

{% endblock%}
{% block scripts%}
{% endblock %}
